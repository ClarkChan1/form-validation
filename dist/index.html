<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"><title>form validation</title><script defer="defer" src="main.js"></script></head><body><form class="form" action="index.html" method="post"><div class="form-element"><label for="email">email</label> <input type="email" name="email" value="" required></div><div class="form-element"><label for="country">country</label> <input name="country" value="" required></div><div class="form-element"><label for="zipcode">zipcode</label> <input name="zipcode" value="" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" required></div><div class="form-element"><label for="password">password</label> <input name="password" value="" required></div><div class="form-element"><label for="password-confirm">confirm password</label> <input name="password-confirm" value="" onchange="checkConfirmPass()" required></div></form></body></html>
