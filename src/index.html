<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>form validation</title>
</head>

<body>
    <form class="form" action="index.html" method="post">
        <div class="form-element">
            <label for="email">email</label>
            <input id="email" type="email" name="email" value="" required>
        </div>
        <div class="form-element">
            <label for="country">country</label>
            <input type="text" name="country" value="" required>
        </div>
        <div class="form-element">
            <label for="zipcode">zipcode</label>
            <input id="zip" type="text" name="zipcode" value="" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" required>
        </div>
        <div class="form-element">
            <label for="password">password</label>
            <input id="password" type="text" name="password" value="" required>
        </div>
        <div class="form-element">
            <label for="password-confirm">confirm password</label>
            <input id="confirmPass" type="text" name="password-confirm" value="" required>
        </div>
    </form>
</body>

</html>
